name: Jest Unit Tests

on: 
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18.x'
          cache: 'npm'

      - name: Install Root Dependencies
        run: npm install

      - name: Run Client Dependencies
        run: cd client && npm install && cd

      - name: Run backend tests
        run: npm run test:backend -- --coverageThreshold '{}'

      - name: Run frontend tests
        run: npm run test:frontend -- --coverageThreshold '{}'
      
    